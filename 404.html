<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script>
      const currentPath = window.location.pathname;
      const newPath = currentPath.startsWith("/react")
        ? currentPath
        : "/react" + currentPath;
      setTimeout(function () {
        window.location.href = newPath;
      }, 0);
    </script>
  </head>

  <body>
    <p>Page not found. Redirecting...</p>
  </body>
</html>
