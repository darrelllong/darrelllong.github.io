name: Deploy Vite React App to GitHub Pages

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: |
          cd vceban_dev
          npm install

      - name: Build
        run: |
          cd vceban_dev
          npm run build

